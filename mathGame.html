<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Game</title>
    <link rel="stylesheet" type="text/css" href="mathGame.css">
</head>
<body>
    <div class="mathGame">multi-mania</div>

    <div id="container">


        <div id="score">
            score: <span id="scoreValue">0</span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try again
        </div>

        <div id="questions"></div>
        <div id="instruction">Click the correct answer</div>
        <div id="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>

        <div id="startReset">
            Start Game
        </div>

        <div id="timeRemaining">
            Time remaining: <span id=timeRemainingValue>60</span>sec
        </div>
        <div id="gameOver">
            
        </div>
    </div>
    <script src="mathGame.js"></script>
</body>
</html>
